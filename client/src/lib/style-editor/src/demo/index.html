<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Editor | SVG Styles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              gray: {
                850: '#1f2937',
                900: '#111827',
                950: '#0b0f19',
              }
            }
          },
        },
      }
    </script>
    <!-- Global Keyframes for Animations -->
    <style id="global-keyframes">
      @keyframes kf-blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
      @keyframes kf-beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
      @keyframes kf-swing { 20% { transform: rotate(15deg); } 40% { transform: rotate(-10deg); } 60% { transform: rotate(5deg); } 80% { transform: rotate(-5deg); } 100% { transform: rotate(0deg); } }
      @keyframes kf-slide-r { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(10px); } }
      @keyframes kf-slide-l { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(-10px); } }
      @keyframes kf-slide-u { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
      @keyframes kf-slide-d { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(10px); } }
    </style>
    <!-- Placeholder for dynamic user-generated styles -->
    <style id="dynamic-svg-styles"></style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-50 text-gray-900 antialiased h-screen overflow-hidden">
    <div id="root" class="h-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
