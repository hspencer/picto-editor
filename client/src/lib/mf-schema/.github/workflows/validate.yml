name: MediaFranca SVG Schema Validation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'examples/**/*.svg'
      - 'schemas/**'
      - 'tools/validator.py'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'examples/**/*.svg'
      - 'schemas/**'
      - 'tools/validator.py'

jobs:
  validate-examples:
    name: Validate Example SVG Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate canonical-bed.svg
        run: |
          python tools/validator.py examples/canonical-bed.svg

      - name: Validate all example SVG files
        run: |
          EXIT_CODE=0
          for file in examples/*.svg; do
            if [ -f "$file" ]; then
              echo "Validating $file..."
              python tools/validator.py "$file" || EXIT_CODE=1
            fi
          done
          exit $EXIT_CODE

  test-schema:
    name: Validate JSON Schema
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema check-jsonschema

      - name: Validate metadata schema syntax
        run: |
          check-jsonschema --check-metaschema schemas/metadata.schema.json
